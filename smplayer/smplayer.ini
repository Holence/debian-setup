[base_gui_plus]
show_tray_icon=true

[default_gui]
toolbars_icon_size\controlwidget=@Size(25 25)
toolbars_icon_size\controlwidget_mini=@Size(25 25)
toolbars_icon_size\floating_control=@Size(25 25)
toolbars_icon_size\toolbar1=@Size(25 25)

[floating_control]
animated=false
display_in_compact_mode=true
width=60

[gui]
auto_add_to_playlist=false
gui=MiniGUI
iconset=Oxygen-KDE
mouse_middle_click_function=fullscreen
mouse_wheel_function=4
seeking1=5
seeking2=30

[mini_gui]
actions\controlwidget=play_or_pause, stop, pl_next, pl_prev, separator, timeslider_action, timelabel_action, separator, mute, volumeslider_action, audiotrack_menu, subtitlestrack_menu, show_playlist
